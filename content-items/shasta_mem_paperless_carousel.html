<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles For Swiper JS -->
    <link rel="stylesheet" href="/asset/shasta_carousel/css/shasta_mem_paperless_carousel_swiper.css">
    <!-- Custom Styles For Swiper Carousel -->
    <link rel="stylesheet" href="/asset/shasta_carousel/css/shasta_mem_paperless_carousel_custom.css">
</head>

<body>
    <!-- Swiper Carousel -->
    <!-- Slider main container -->
    <div class="outer-wrapper">
         <!-- Controls -->
         <div class="controls-container">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <div class="swiper-container">
            <!-- Additional Required Wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" data-slide-1></div>
                <div class="swiper-slide" data-slide-2>
                    <a href="http://www.google.com" target="_blank"></a>
                </div>
                <!-- Add Extra Slides Here -->
                <!-- <div class="swiper-slide">Slide 3</div> -->
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <!-- End of Swiper Carousel -->
    </div>


    <!-- JS libs -->
    <!-- Swiper carousel library -->
    <script src="/asset/shasta_carousel/js/shasta_mem_paperless_carousel_swiper.min.js"></script>

    <!-- Swiper Initialize JS -->
    <script src="/asset/shasta_carousel/js/shasta_mem_paperless_carousel_swiper_custom.js"></script>
</body>

</html>
